<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartwood Vault™ — Coming 2025</title>
    <meta name="description" content="Leave the right words for the right moments — even when you're not there to say them.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f9f5 0%, #e8f0e8 30%, #d4e5d4 60%, #c9d9c4 100%);
            color: #2d3b2d;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Subtle mist/light effect */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at 30% 20%, rgba(255,255,255,0.6) 0%, transparent 50%),
                        radial-gradient(ellipse at 70% 80%, rgba(255,255,255,0.4) 0%, transparent 40%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }

        /* Tree ring icon */
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            opacity: 0.7;
        }

        .icon svg {
            width: 100%;
            height: 100%;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.5rem;
            font-weight: 500;
            color: #3d5a3d;
            margin-bottom: 0.5rem;
            letter-spacing: 0.02em;
        }

        .trademark {
            font-size: 1.5rem;
            vertical-align: super;
        }

        .tagline {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            font-style: italic;
            font-weight: 400;
            color: #5a7a5a;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .signup-section {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem 2rem;
            box-shadow: 0 8px 32px rgba(61, 90, 61, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .signup-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: #5a7a5a;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        .cta-button {
            display: inline-block;
            padding: 1.1rem 2.5rem;
            background: linear-gradient(135deg, #5a7a5a 0%, #3d5a3d 100%);
            color: #fff;
            border: none;
            border-radius: 50px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.95rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(61, 90, 61, 0.3);
        }

        .coming {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #7a9a7a;
            font-weight: 400;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        footer {
            position: absolute;
            bottom: 2rem;
            font-size: 0.75rem;
            color: #8a9a8a;
            letter-spacing: 0.05em;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
            .tagline {
                font-size: 1.25rem;
            }
            .cta-button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Tree rings icon -->
        <div class="icon">
            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" stroke="#3d5a3d" stroke-width="1.5" opacity="0.3"/>
                <circle cx="50" cy="50" r="35" stroke="#3d5a3d" stroke-width="1.5" opacity="0.4"/>
                <circle cx="50" cy="50" r="25" stroke="#3d5a3d" stroke-width="1.5" opacity="0.5"/>
                <circle cx="50" cy="50" r="15" stroke="#3d5a3d" stroke-width="1.5" opacity="0.6"/>
                <circle cx="50" cy="50" r="6" fill="#3d5a3d" opacity="0.7"/>
            </svg>
        </div>

        <h1>Heartwood Vault<span class="trademark">™</span></h1>
        
        <p class="tagline">Leave the right words for the right moments —<br>even when you're not there to say them.</p>

        <div class="signup-section">
            <p class="signup-label">Be the first to know</p>
            
            <a href="https://forms.gle/TEENL2WsUt2EZ6LD9" target="_blank" class="cta-button">Join the Waitlist</a>

            <p class="coming">Coming 2025</p>
        </div>
    </div>

    <footer>
        © 2024 Heartwood Vault™ — Every family has a story.
    </footer>
</body>
</html>
